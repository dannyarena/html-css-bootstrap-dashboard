<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Libri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="img\img\duck.png" alt="Logo" width="40" class="me-2">
          Catalogo Libri
        </a>
      
        <!-- Bottone hamburger per mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Collegamenti del menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
      
          <!-- Form di ricerca -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </nav>

      <div class="container my-5">
        <h2>Nuovo Libro</h2>
        <form>
          <div class="d-flex flex-wrap gap-3 mb-3">
            <div class="flex-fill">
              <label for="nomeAutore" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="flex-fill">
              <label for="cognomeAutore" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" id="cognomeAutore" placeholder="Inserisci il cognome dell'autore">
            </div>
          </div>

          <div class="mb-3">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
            <div class="form-text">Titolo versione italiana</div>
          </div>
          
          <div class="row">
            <div class="col-12 col-md-4 mb-3">
              <label for="genere" class="form-label">Genere</label>
              <select class="form-select" id="genere">
                <option selected>Scegli il genere</option>
                
              </select>
            </div>
          
            <div class="col-12 col-md-4 mb-3">
              <label for="anno" class="form-label">Anno di Pubblicazione</label>
              <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno">
            </div>
          
            <div class="col-12 col-md-4 mb-3">
              <label for="isbn" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>
          <hr class="my-4">
          
        </form>
      </div>
